version: '3.3'

networks:
  frontend:
  backend:

services:

  traefik:
    image: traefik
    command:
      - --docker
      - --docker.swarmmode
      - --docker.watch
      - --defaultEntryPoints=http
      - --entrypoints=Name:http Address::80
      - --web
    networks:
      - frontend
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          memory: 100M
      placement:
        constraints:
          - node.role == manager

  whoami:
    image: jwilder/whoami
    networks:
      - frontend
    deploy:
      replicas: 4
      labels:
        traefik.frontend.rule: "Host:b4c3c317-70d2-41bf-9c6b-28ac2d5326b0.pub.cloud.scaleway.com"
        traefik.port: "8000"
        traefik.docker.network: "myorg_production_frontend"


  appsample:
    image: ffaerber/appsample:v1.1.5
    networks:
      - frontend
      - backend
    environment:
      MONGO_HOST: mongodb://mongo-db/test
    deploy:
      replicas: 3
      labels:
        traefik.frontend.rule: "Host:b4c3c317-70d2-41bf-9c6b-28ac2d5326b0.pub.cloud.scaleway.com;PathPrefixStrip:/appsample"
        traefik.port: "3000"
        traefik.docker.network: "myorg_production_frontend"

  mongo-db:
    networks:
      - backend
    image: mongo
